<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lazysizes/5.2.2/lazysizes.min.js"></script>
    <title>Card Grid Example</title>

</head>
<body>
    <div class="nav">
        <button class="menu-toggle" onclick="toggleMenu()">â˜° Menu</button>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </div>
    <div class="hero">
        <h1>Welcome to Our Website</h1>
        <p>Your success is our priority</p>
    </div>
    <div class="container">
        <div class="card">
            <img src="./assets/images/5001932.jpg"
                 srcset="./assets/images/5001932.jpg 500w,
                         ./assets/images/5001932-large.jpg 1000w,
                         ./assets/images/5001932-huge.jpg 1500w"
                 sizes="(max-width: 600px) 100vw,
                        (max-width: 1024px) 50vw,
                        33vw"
                 alt="Card Image 1" loading="lazy">
            <div class="card-body">
                <h2 class="card-title">Card Title 1</h2>
                <p class="card-text">This is a description for card 1.</p>
            </div>
        </div>
        <div class="card">
            <img src="./assets/images/5035108.jpg"
                 srcset="./assets/images/5035108.jpg 500w,
                         ./assets/images/5035108-large.jpg 1000w,
                         ./assets/images/5035108-huge.jpg 1500w"
                 sizes="(max-width: 600px) 100vw,
                        (max-width: 1024px) 50vw,
                        33vw"
                 alt="Card Image 2" loading="lazy">
            <div class="card-body">
                <h2 class="card-title">Card Title 2</h2>
                <p class="card-text">This is a description for card 2.</p>
            </div>
        </div>
        <div class="card">
            <img src="./assets/images/6246309.jpg"
                 srcset="./assets/images/6246309.jpg 500w,
                         ./assets/images/6246309-large.jpg 1000w,
                         ./assets/images/6246309-huge.jpg 1500w"
                 sizes="(max-width: 600px) 100vw,
                        (max-width: 1024px) 50vw,
                        33vw"
                 alt="Card Image 3" loading="lazy">
            <div class="card-body">
                <h2 class="card-title">Card Title 3</h2>
                <p class="card-text">This is a description for card 3.</p>
            </div>
        </div>
        <!-- Add more cards as needed -->
    </div>
    

<script src="./script.js"></script>
</body>
</html>
